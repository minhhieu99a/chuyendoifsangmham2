<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index</title>
</head>
<body>
<script>
    function feetToMeter(feet){
        return 0.305 * feet;
    }
    function meterToFeet(meter){
        return 3.279 * meter;
    }
    let a=prompt("Nhập số feet muốn đổi sang m vào đây :");
    document.write(feetToMeter(a) + "m"+"<br>");
    let b=prompt("Nhập số m muốn đổi sang feet vào đây :");
    document.write(meterToFeet(b)+"feet"+"<br>");
</script>
</body>
</html>
